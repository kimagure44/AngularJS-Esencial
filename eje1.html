<!DOCTYPE html>
<!-- Punto de entrada para definir nuestra app angular -->
<html lang="es" data-ng-app>
    <head>
        <meta charset="UTF-8">
        <title>Primer ejemplo</title>
    </head>
    <body>
        <h1>Primer ejemplo de AngularJS</h1>
        <h3>Expresiones AngularJS</h3>
        <!-- Usamos {{ }} para mostar contenido de Angular o mostrar una expresiÃ³n -->
        <p>2 + 2 = {{ (2+2) }}</p>
        <!-- Incluir AnglarJS (CDN) -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    </body>
</html>
