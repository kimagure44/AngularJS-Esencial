<!DOCTYPE html>
<html lang="es" data-ng-app="tienda">
    <head>
        <meta charset="UTF-8">
        <title>Tienda</title>
    </head>
    <body>
        <div data-ng-controller="ctrlTienda">
            <h1>Tienda OnLine</h1>    
            <h2>{{ precio | currency }} unidad</h2>
            <label for="Cantidad">Cantidad</label>
            <input type="text" data-ng-model="cantidad">
            <div>Precio total:{{ (cantidad * precio) | currency}}</div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script>
            var miApp = angular.module("tienda",[]);
            miApp.controller("ctrlTienda",["$scope", function($scope){
                $scope.cantidad = 0;
                $scope.precio = 2.15;
            }]);
        </script>
    </body>
</html>
