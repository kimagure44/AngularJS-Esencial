<!DOCTYPE html>
<html lang="es" data-ng-app="app01">
    <head>
        <meta charset="UTF-8">
        <title>Tienda</title>
    </head>
    <body>
        <div data-ng-controller="ctrl01">
            <h1>Agenda</h1>
            <label for="Buscar">Buscar</label>
            <input type="search" data-ng-model="busqueda">
            <ul>
                <li data-ng-repeat="nombre in agenda | filter:busqueda">
                    Nombre:{{nombre.nombre}} / Tel√©fono: {{nombre.telefono}}
                </li>
            </ul>
        </div>       
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
        <script>
            var app = angular.module("app01", []);
            app.controller("ctrl01",["$scope", function($scope){
                $scope.agenda = [{
                    nombre: "a", telefono:1
                },{
                    nombre: "b", telefono:2
                },{
                    nombre: "c", telefono:4
                },{
                    nombre: "t", telefono:1
                }]
            }]);
        </script>
    </body>
</html>
